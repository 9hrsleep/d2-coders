<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <!-- Header Section -->
        <div class="row mt-5">
            <div class="col-12 text-center">
                <h1>Quality Report</h1>
            </div>
        </div>

        <!-- Image Section -->
        <div class="row mt-5">
            <div class="col-md-4">
                <h3>Company Logo</h3>
                <img src="{{ image_url }}" alt="Uploaded Company Logo" class="img-fluid rounded">
            </div>
            <div class="col-md-2">
                <!-- Spacer Column -->
            </div>
            <div class="col-md-6">
                <h3>Your Advertisement</h3>
                <img src="{{ ad_image_url }}" alt="Company Advertisement" class="img-fluid rounded ad-image">
            </div>
        </div>

        <!-- Color Palette Section -->
        <div class="row mt-5">
            <div class="col-md-6">
                <h3>Logo Extracted Colors</h3>
                <div class="row">
                    {% for color in color_palette %}
                        <div class="col-3">
                            <div class="color-box" style="background-color: rgb({{ color[0] }}, {{ color[1] }}, {{ color[2] }});"></div>
                        </div>
                    {% endfor %}
                </div>
            </div>

            <!-- Complementary Colors Section -->
            <div class="col-md-6">
                <h3>Recommended Color Palette</h3>
                <div class="row">
                    <!-- Hardcoded complementary colors for now -->
                    <div class="col-3">
                        <div class="color-box" style="background-color: rgb(255, 85, 85);"></div> <!-- Example complement -->
                    </div>
                    <div class="col-3">
                        <div class="color-box" style="background-color: rgb(85, 255, 85);"></div> <!-- Example complement -->
                    </div>
                    <div class="col-3">
                        <div class="color-box" style="background-color: rgb(85, 85, 255);"></div> <!-- Example complement -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Analytics Section -->
        <div class="row mt-5">
            <div class="col-md-12">
                <h3>Analytics</h3>
                <p>{{ analytics_text }}</p>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
